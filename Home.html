<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;500;900&family=Ubuntu:wght@300;400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="assets/style/styles.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body>

    <!-- Navbar -->

    <div class="container sticky-top">
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: white;">
            <a class="navbar-brand fs-3 pt-2 margin-left fw-bold" href="#" style="font-family: Montserrat, sans-serif;"><i class="fas fa-map-marked me-2"></i>Tripper</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">

              </button>
              <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link fs-5 me-3 text-dark" aria-current="page" href="#">Explore</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link fs-5 me-5 text-dark" href="#">About Us</a>
                  </li>
                </ul>
              </div>

            <div class="carousel-item slide-corner active" data-bs-interval="2000">

                <p class="fs-5 text-dark">Surabaya</p>
              </div>            
            </div>
            <div class="carousel-item slide-corner" data-bs-interval="2000">
              <img src="assets/img/slide_2.jpg" class="d-block slide-corner w-100" alt="">
              <div class="carousel-caption d-none d-md-block top-0 start-50 translate-middle-x">
                <h5 class="">Second slide label</h5>
                <p>Some representative placeholder content for the first slide.</p>
              </div>            
            </div>
            <div class="carousel-item slide-corner" data-bs-interval="2000">

              </div>            
            </div>      
        </div>

    </div>

            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
